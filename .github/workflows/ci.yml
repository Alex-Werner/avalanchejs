name: CI

on: 
  push:
    branches:
      - master
  pull_request:

env:
  CI: true

jobs:
  Test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14, 16]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          cache: npm
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm test
